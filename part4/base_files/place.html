<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section id="place-details">
            <div class="place-info">
                <h2>Casa en la playa</h2>
                <p>Host: Javier Martinez</p>
                <p>Price per nigth: 2</p>
                <p>Description: Es una casa, en la playa</p>
                <p>Amenities: Playa cerca</p>
                <img src="images/casita en la playa.jpg" alt="casa en la playa" width="400">
                <button class="details-button">View Details</button>
            </div>
        </section>
        <section id="reviews">
            <a href="add_review.html">Add Reviews</a>
            <div class="review-card">
                <p><strong>Marta Diaz</strong></p>
                <p>Malarda</p>
                <p>Rating: ✡️✡️✡️✡️✡️</p>
            </div>

            <div class="review-card">
                <p><strong>Cape</strong></p>
                <p>Buenarda</p>
                <p>Rating: ✡️</p>
            </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
